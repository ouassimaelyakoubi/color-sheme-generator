<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <title>Color Scheme Generator</title>
  </head>
  <body class="bg-white font-[Inter] text-gray-900">
    <main class="">
      <div class="color-sheme-container">
        
        <!-- Controls -->
        <div class="color-sheme-header">
          <input type="color" id="colorInput" class="color-input" />

          <select id="schemeModeSelect" class="color-sheme-select">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome-dark</option>
            <option value="monochrome-light">Monochrome-light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic-complement</option>
            <option value="triad">Triad</option>
          </select>

          <button id="get-btn" class="get-btn">
            Get color scheme
          </button>
        </div>

        <!-- Color blocks -->
        <div id="color-shemes" class="color-shemes">
          <!-- Buttons will be injected here -->
        </div>

        <!-- Hex values -->
        <div id="color-hex" class="color-hex">
          <!-- Buttons will be injected here -->
        </div>
      </div>

      <!-- Toast -->
      <div
        id="toast"
        class="toast"
        style="pointer-events: none;"
      >
        âœ” Copied
      </div>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
